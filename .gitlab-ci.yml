image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

buildGatsby:
  stage: build
  script:
    - npm install
    - ./node_modules/.bin/gatsby build --prefix-paths
  # specify the artifacts to save
  artifacts:
    paths:
      - public
  only:
    - master

deployGatsby:
  stage: deploy
  only:
  - master
  dependencies:
  - buildGatsby
  script:
  # Check for ssh-agent + rsync and install if not present
  - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y  )"
  - "which rsync || ( apt-get update -y && apt-get install rsync -y )"
  - eval $(ssh-agent -s)
  # Inject the remote's private key
  - echo "========================="
  - echo "$SSH_PRIVATE_KEY"
  - echo "========================="
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  # Append keyscan output into known hosts
  - ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  # rsync -avuz --exclude=".*" $CI_PROJECT_DIR/dist/ $SERVER_USER@$SERVER_IP:/var/www/watchcrypto.today
  - rsync -avzh --delete public/* $SERVER_USER@$SERVER_IP:/var/www/glennsheppard.dev/html
  # Non interactive ssh gracefully reloads server
  - ssh $SERVER_USER@$SERVER_IP '. /etc/profile; pm2 reload all'
